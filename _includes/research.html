<div class="row g-5 mb-5">
  <div>
    <h3 class="fw-bold border-bottom pb-3 mb-5">Working Papers</h3>
      {% for item in site.data.research.index %}
        <p><h4>{{ item.name }}</h4> 
          {% if item.coathors!='' %}
            with <a href={{item.coathors_website}}>{{ item.coathors }}</a>
          {% endif %}
          </p>
        <p align="justify">{{ item.summary }}</p>
      {% endfor %}
  </div>
</div>
